<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap"
      rel="stylesheet"
    />
    <!-- font 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="landing-page">
        <div class="text">
          <h1>Razzle Dazzle</h1>
          <h2>Inspired by Rick an Morty</h2>
          <a href="#visual-code" class="button-33" role="button">Show More!</a>
        </div>
        <div class="background-img">
          <img src="bilder/rick-morty.png" alt="" />
          <a href="#visual-code" class="button-mobile" role="button"
            >Show More!</a
          >
        </div>
      </div>
      <nav>
        <div class="links">
          <a href="#landing-page">Hem</a>
          <a href="#visual-code">Uppgift</a>
          <a href="#team-p">Team</a>
        </div>
      </nav>
      <div id="visual-code">
        <div class="code-img">
          <div class="box"><img src="bilder/two.JPG" /></div>
        </div>
        <div class="fetch-result">
          <div class="character"></div>
          <div class="image"></div>
          <div class="buttons">
            <button class="next">Next Character</button>
            <button class="prev">Prev Character</button>
            <a class="showCode" href="#code-img2">Show code</a>
          </div>
          <div class="info"></div>
        </div>
      </div>
      <div id="code-img2">
        <div class="box"><img src="bilder/two.JPG" /></div>
      </div>
      <div id="team-p">
        <div class="name">
          <div class="person">
            <img
              class="Alexander"
              src="bilder/fabrizio-conti-FoY_p4LoPSM-unsplash.jpg"
              alt=""
            />
            <div class="greybox">
              <h2>Alexander Lind</h2>
              <p>Text Text Text Text Text Text</p>
            </div>
          </div>
          <div class="person">
            <img
              class="Emma"
              src="bilder/lucas-wesney-ZNz5UPRb2N8-unsplash.jpg"
              alt=""
            />
            <div class="greybox">
              <h2>Emma Lindahl</h2>
              <p>Text Text Text Text Text Text</p>
            </div>
          </div>
          <div class="person">
            <img
              class="Josef"
              src="bilder/priscilla-du-preez-EagxSxp9Jh8-unsplash.jpg"
              alt=""
            />
            <div class="greybox">
              <h2>Josef Abdo</h2>
              <p>Text Text Text Text Text Text</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/flamingosolid/Mini-Project" target="_blank"
          >https://github.com/flamingosolid/Mini-Project</a
        >
      </footer>
      <button class="scrollToTopBtn">☝️</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
