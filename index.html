<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="landing-page">
        <div class="text">
          <h1>Razzle Dazzle</h1>
          <a href="#team-p" class="button-33" role="button">Show More!</a>
        </div>
        <div class="background-img">
          <img
            src="bilder/lockscreen-rick-and-morty-wallpaper-1051x1536.webp"
            alt=""
          />
          <a href="#team-p" class="button-mobile" role="button">Show More!</a>
        </div>
      </div>
      <nav>
        <div class="team-name">
          <p>Alexander - Emma - Josef</p>
        </div>
        <div class="links">
          <a href="#landing-page">Hem</a>
          <a href="#team-p">Team</a>
          <a href="#visual-code">Uppgift</a>
        </div>
      </nav>
      <div id="team-p"></div>
      <div id="visual-code">
        <div class="code-img">
          <div class="box"><img src="bilder/two.JPG" /></div>
        </div>
        <div class="fetch-result">
          <div class="character"></div>
          <div class="image"></div>
          <div class="buttons">
            <button class="next">Next Character</button>
            <button class="prev">Prev Character</button>
          </div>
          <div class="info"></div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/flamingosolid/Mini-Project" target="_blank"
          >https://github.com/flamingosolid/Mini-Project</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
